<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="icon" href="Img/image2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="bg__video"></div>
    <div class="card2">
      <div class="bg__color"></div>

      <form class="security">
        <h2 class="title">Security Alert!</h2>
        <input
          name="security__input"
          class="security__input"
          type="password"
          placeholder="Enter Security Key"
        />

        <button type="button" class="security__btn">
          <i class="ri-file-check-fill"></i> Enter
        </button>

        <button type="button" class="security__btn2">
          <i class="ri-logout-box-r-line"></i>Exit
        </button>
      </form>
      <form class="form">
        <h2 class="title">Login</h2>

        <div class="inputs">
          <i class="ri-map-pin-user-fill user__icon"></i>
          <input
            class="username"
            type="text"
            placeholder="Enter Username"
            name="username"
          />
        </div>

        <div class="inputs">
          <button class="inputs__btn password__icon">
            <i class="ri-eye-line passwd__icon"></i>
          </button>
          <input
            class="passwd"
            type="password"
            placeholder="Enter Password"
            name="password"
          />
        </div>

        <input type="submit" value="Login" class="btn" />

        <button type="button" class="form__btn2">
          Forgot password (for users)
        </button>
        <button type="button" class="form__btn">
          Forgot password (for admins)
        </button>
        
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Utills/login.js"></script>
    <noscript>Java script is disabled!</noscript>
  </body>
</html>
