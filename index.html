<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="icon" type="image/png" href="./Img/image.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <video class="video-bg" autoplay muted loop>
      <source src="./Img/video.mp4" />
    </video>
    <div class="page">
      <div class="overlay"></div>

      <form class="form">
        <h2>Kirish</h2>

        <div class="inputs">
          <input
            class="username"
            type="text"
            placeholder="derek"
            name="username"
            value=""
          />
        </div>

        <div class="inputs">
          <input
            class="passwd"
            type="password"
            placeholder="jklg*_56"
            name="password"
            value=""
          />
        </div>

        <input type="submit" value="Kirish" class="btn" />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Utills/login.js"></script>
    <noscript>Java script is disabled!</noscript>
  </body>
</html>
