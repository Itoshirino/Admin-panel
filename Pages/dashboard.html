<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normaliza.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../Img/image.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__left">
          <ul class="navbar__list">
            <li>
              <h1 class="">Dashboard</h1>
              <a href="#" class="active">
                <i class="ri-home-4-line"></i> Home
              </a>
            </li>
            <li>
              <a href="#"> <i class="ri-box-3-line"></i> About us </a>
            </li>
            <li>
              <a href="#"> <i class="ri-file-user-line"></i> Users </a>
            </li>
            <li>
              <a href="#"> <i class="ri-bar-chart-2-line"></i> Analytics </a>
            </li>
            <li>
              <a href="#"> <i class="ri-settings-4-line"></i> Settings </a>
            </li>
            <li>
              <a href="#"> <i class="ri-question-line"></i> Help </a>
            </li>
          </ul>

          <div>
            <button class="logout">
              <i class="ri-logout-box-r-line"></i>
              <span>logout</span>
            </button>
          </div>
        </div>

        <div class="card__right">
          <nav class="navbar">
            <h2 style="margin-top: 20px;">Admin-Panel</h2>
            <div class="dashboard__user">
              <img
                src="../Img/image.png"
                class="dashboard__avatar"
                alt="User"
              />
              <div>
                <div class="dashboard__username">Farrux</div>
                <div class="dashboard__user">Web Creator</div>
              </div>
            </div>
          </nav>

          <main class="main">
            <h3 style="margin-bottom: 20px; color: red">
              <i class="ri-table-line"></i> Product List
            </h3>

            <table>
              <thead>
                <tr>
                  <th>T/R</th>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr>
                  <td>1</td>
                  <td>Smart Watch Z10</td>
                  <td>Electronics</td>
                  <td>High-end fitness tracker with AMOLED display.</td>
                  <td>$129.99</td>
                  <td>
                    <img
                      src="placeholder.jpg"
                      alt="Product Image"
                      style="
                        width: 60px;
                        height: 40px;
                        background-color: #333;
                        border-radius: 4px;
                        display: block;
                      "
                    />
                  </td>
                  <td class="action-buttons">
                    <button class="edit">
                      <i class="ri-pencil-line"></i> Edit
                    </button>
                    <button class="delete">
                      <i class="ri-delete-bin-line"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </div>
    </div>
    <script src="../Utills/dashboard.js"></script>
    <noscript>Java script is disabled!</noscript>
  </body>
</html>
