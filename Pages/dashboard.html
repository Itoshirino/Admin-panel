<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normaliza.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" href="../Img/image.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__left">
          <ul class="navbar__list">
            <li>
              <h1>Dashboard</h1>
              <a href="#" class="active">
                <i class="ri-home-4-line"></i> Home
              </a>
            </li>
            <li>
              <a href="#"><i class="ri-box-3-line"></i> About us</a>
            </li>
            <li>
              <a href="#"><i class="ri-file-user-line"></i> Users</a>
            </li>
            <li>
              <a href="#"><i class="ri-bar-chart-2-line"></i> Analytics</a>
            </li>
            <li>
              <a href="#"><i class="ri-settings-4-line"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="ri-question-line"></i> Help</a>
            </li>
          </ul>

          <button class="logout">
            <i class="ri-logout-box-r-line"></i>
            <span>logout</span>
          </button>
        </div>

        <div class="card__right">
          <nav class="navbar">
            <h2>Admin-Panel</h2>
            <div class="dashboard__user">
              <img src="../Img/image.png" class="dashboard__avatar" />
              <div>
                <div class="dashboard__username">Farrux</div>
                <div class="dashboard__user">Web Creator</div>
              </div>
            </div>
          </nav>

          <main class="main">
            <h3><i class="ri-table-line"></i> Product List</h3>

            <button class="create__btn" style="margin-top: 10px;">
              <i class="ri-add-line"></i> Create Task
            </button>
            <div class="modal none">
              <div class="modal__content">
                <h3>Create Task</h3>

                <input type="text" placeholder="Title" class="task__title" />
                <input
                  type="text"
                  placeholder="Category"
                  class="task__category"
                />
                <input
                  type="text"
                  placeholder="Description"
                  class="task__desc"
                />
                <input type="number" placeholder="Price$" class="task__price" />
                <input
                  type="text"
                  placeholder="Image URL"
                  class="task__image"
                />

                <div class="modal__btn">
                  <button class="task__create">Create</button>
                  <button class="task__cancel">Cancel</button>
                </div>
              </div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody class="table__body">
                <tr>
                  <td>5</td>
                  <td>Smart Watch Z10</td>
                  <td>Electronics</td>
                  <td>High-end fitness tracker</td>
                  <td>$129.99</td>
                  <td>
                    <img
                      src=""
                      style="
                        width: 60px;
                        height: 40px;
                        background: #333;
                        border-radius: 4px;
                      "
                    />
                  </td>
                  <td class="action__buttons">
                    <button class="edit">
                      <i class="ri-pencil-line"></i> Edit
                    </button>
                    <button class="delete">
                      <i class="ri-delete-bin-line"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../Utills/dashboard.js"></script>
    <noscript>Java script is disabled!</noscript>
  </body>
</html>
